<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wannacry - Home</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
            line-height: 1.6;
        }

        button {
            font-size: 1.2em;
            padding: 15px 30px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.2);
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }

        strong {
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wannacry</h1>
        <p><strong>Last Update:</strong> {{ datetime }}</p>
        <p><strong>Temperature:</strong> {{ temperature }} Â°C</p>
        <p><strong>Crying:</strong> {{ cry }}</p>
        <form method="get" id="updateForm">
            <button type="submit" id="updateButton">Update</button>
        </form>
        <audio id="audioPlayer" controls>
            Your browser cannot replay audio.
        </audio>
    </div>

    <script>
        async function loadAudioBase64() {
            try {
                // Modifica la URL para apuntar al endpoint que sirve sound.txt
                const response = await fetch('/storage/sound.txt');
                if (!response.ok) {
                    throw new Error('Cannot load sound');
                }
                const audioBase64 = await response.text();
                const audioElement = document.getElementById('audioPlayer');
                audioElement.src = `data:audio/wav;base64,${audioBase64}`;
            } catch (error) {
                console.error('Error loading sound:', error);
            }
        }

        loadAudioBase64();

        setInterval(() => {
            document.getElementById('updateButton').click();
            const audioElement = document.getElementById('audioPlayer');
            audioElement.play().catch(err => console.log('Error al reproducir el audio:', err));
        }, 10000); // 10000 ms = 10s
    </script>
</body>
</html>
